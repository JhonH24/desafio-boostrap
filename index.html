<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <!-----Codigo del Navbar------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-----------------Tarjetas------------>
    <div class="card-group">
        <div class="card">
            <img src="./img/html5.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
        <div class="card">
            <img src="./img/css_blog.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
        <div class="card">
            <img src="./img/bootstrap-social-share.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>

    <!--------------input------>

    <div class="form">
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Coloque email" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="password">
            <label for="password">Contraseña</label>
            <input type="text" class="form-control" placeholder="Coloque contraseña" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Verificar</label>
    </div>


    <div class="button">
        <button type="button" class="btn btn-primary">Enviar</button>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
